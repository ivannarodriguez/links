<!DOCTYPE html>
<html>
  <head>
    <!-- where we tell the browser how to process the document: -->
        <!-- what title to put in the browser tab -->
        <!-- what style sheets to load -->
        <!-- what language to use -->
          <!-- we will always use a character set called UTF-8 -->
          <!-- UTF-8 allows for all languages as well as things like emoji -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&family=Josefin+Sans:wght@200&family=Yeseva+One&display=swap');

      body {
        font-family:'Courier Prime', monospace;
        padding-top: 40px;
        padding-bottom: 40px;
        /* background-color: #2d807b72; */
        background: linear-gradient(to bottom, #2d807b72, #ffcc0050);
        display: flex;
        justify-content: center;
      }
    
      .banner-image {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 140px;
      }

      .banner{
        display: flex;
        justify-content: center;
      }

      .thumbnail {
        width: 45px;
        height: 45px;
        padding-left: 15px;
        padding-top: 5px;
        padding-bottom: 5px;
        /* border-radius: 48px; */
        object-fit: cover;
      }

      .name {
        display: flex;
        color: #050505;
        font-size: 1.5rem;
        font-weight: bold;
        justify-content: center;
      }
      
      .link {
        background-color: #fffffe;
        display: flex;
        align-items: center;
        transition: box-shadow 0.3s ease;
      }

      .link:hover {
        box-shadow: 5px 5px 10px rgba(1, 0, 0, 0.719);
      }

      .link a {
        color: #001e1d;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }

      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        flex-grow: 1;
      }
    </style>

  </head>
  <body>
    <!-- content displayed to user (i.e. the stuff from the code block above) -->
    <div class="items">

      <div class="banner">
        <img src="/thumbnails/jack-bulmer-b5Kj1jl5MFI-unsplash.jpg" alt="night oppossum by log" class="banner-image">
      </div>

      <div class="name">Ivanna Rodríguez</div>

      <div class="link">
        <img src="thumbnails/linkedin.png" class="thumbnail">

        <a target="_blank" href="https://www.linkedin.com/in/ivanna-rodriguezrz/">LinkedIn</a>
      </div>

      <div class="link">
        <img
          src="thumbnails/github.png"
          class="thumbnail">

        <a target="_blank" href="https://github.com/ivannarodriguez">Github</a>
      </div>

      <div class="link">
        <img
          src="https://media.newyorker.com/photos/59096d451c7a8e33fb38e4ca/16:9/w_1280,c_limit/071210_r16884_p646.jpg"
          class="thumbnail">

        <a target="_blank" href="https://www.newyorker.com/magazine/2007/12/10/the-checklist/">A
          Life-Saving Checklist — The New Yorker</a>
      </div>

    </div>

  </body>
</html>
